<div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 py-8">
  <div class="container mx-auto px-4 max-w-7xl">

    <!-- Page Header -->
    <div class="mb-8">
      <div class="flex items-center gap-4 mb-4">
        <div class="w-5 h-10 bg-red-500 rounded"></div>
        <h3 class="text-red-500 font-semibold">Categories</h3>
      </div>
      <h1 class="text-4xl font-bold text-gray-900">Browse By Category</h1>
      <p class="text-gray-600 mt-2">Explore our wide range of product categories</p>
    </div>

    @if (categories$ | async; as categoriesData) {
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6">
      @for (category of categoriesData.data; track category._id; let i = $index) {
      <a [routerLink]="['/blank/categories', category._id]"
        class="group cursor-pointer bg-white border-2 border-gray-200 hover:border-red-500 rounded-lg p-6 hover:shadow-2xl transition-all duration-300 flex flex-col items-center justify-center h-48">

        <!-- Category Image/Icon -->
        @if (category.image) {
        <div class="w-20 h-20 mb-3 overflow-hidden flex items-center justify-center">
          <img [src]="category.image" [alt]="category.name" [title]="category.name" alt="Category icon"
            class="w-full h-full object-contain group-hover:scale-110 transition-transform duration-300">
        </div>
        } @else {
        <div
          class="w-20 h-20 mb-3 rounded-full bg-gray-100 group-hover:bg-red-50 flex items-center justify-center transition-colors duration-300">
          <svg class="w-10 h-10 text-gray-600 group-hover:text-red-500" fill="none" stroke="currentColor"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
          </svg>
        </div>
        }

        <!-- Category Name -->
        <h3
          class="text-gray-800 group-hover:text-red-500 font-semibold text-center text-sm transition-colors duration-300 line-clamp-2">
          {{ category.name }}
        </h3>
      </a>
      }
    </div>
    } @else {
    <div class="flex justify-center items-center min-h-[400px]">
      <div class="text-center">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-red-500 mx-auto mb-4"></div>
        <p class="text-gray-500">Loading categories...</p>
      </div>
    </div>
    }
  </div>
</div>

<style>
  .line-clamp-2 {
    display: -webkit-box;
    -webkit-line-clamp: 2;
    line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
  }
</style>
