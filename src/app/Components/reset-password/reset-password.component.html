<div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 flex items-center justify-center p-6">
  <div class="w-full max-w-md">
    <!-- Card Container -->
    <div class="bg-white rounded-2xl shadow-xl p-8 lg:p-10 animate-fade-in">
      <!-- Icon -->
      <div class="flex justify-center mb-6">
        <div class="w-16 h-16 bg-gradient-to-br from-red-500 to-red-600 rounded-full flex items-center justify-center shadow-lg animate-scale">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
          </svg>
        </div>
      </div>

      <!-- Header -->
      <div class="text-center mb-8 animate-slide-in-up" style="animation-delay: 0.1s">
        <h2 class="text-3xl font-bold text-gray-900 mb-2">
          Set New Password
        </h2>
        <p class="text-gray-600 text-sm">
          Enter your new password to complete the reset
        </p>
      </div>

      <!-- Security Tips -->
      <div class="mb-6 p-4 bg-blue-50 border-l-4 border-blue-500 rounded-lg animate-slide-in-up" style="animation-delay: 0.2s">
        <div class="flex gap-3">
          <svg class="w-5 h-5 text-blue-500 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
          </svg>
          <div class="text-xs text-blue-700">
            <p class="font-semibold mb-1">Password must be at least 6 characters</p>
          </div>
        </div>
      </div>

      <!-- Form -->
      <form (ngSubmit)="onResetSubmit()" class="space-y-6">
        <div class="animate-slide-in-up" style="animation-delay: 0.3s">
          <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-2">
            New Password
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
              </svg>
            </div>
            <input
              type="password"
              id="newPassword"
              name="newPassword"
              [(ngModel)]="newPassword"
              required
              minlength="6"
              placeholder="Enter new password"
              class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-lg focus:border-red-500 focus:ring-2 focus:ring-red-200 outline-none transition-all duration-300 placeholder-gray-400"
            />
          </div>
        </div>

        <!-- Password Strength Indicator -->
        <div class="animate-slide-in-up" style="animation-delay: 0.4s">
          <div class="flex gap-1 mb-2">
            <div class="h-2 flex-1 rounded-full" [class.bg-red-500]="newPassword.length >= 1" [class.bg-gray-200]="newPassword.length < 1"></div>
            <div class="h-2 flex-1 rounded-full" [class.bg-yellow-500]="newPassword.length >= 4" [class.bg-gray-200]="newPassword.length < 4"></div>
            <div class="h-2 flex-1 rounded-full" [class.bg-green-500]="newPassword.length >= 6" [class.bg-gray-200]="newPassword.length < 6"></div>
          </div>
          <p class="text-xs text-gray-500" *ngIf="newPassword.length > 0">
            Password strength: 
            <span class="font-semibold" 
              [class.text-red-500]="newPassword.length < 4"
              [class.text-yellow-500]="newPassword.length >= 4 && newPassword.length < 6"
              [class.text-green-500]="newPassword.length >= 6">
              {{ newPassword.length < 4 ? 'Weak' : newPassword.length < 6 ? 'Medium' : 'Strong' }}
            </span>
          </p>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="newPassword.length < 6"
          class="w-full bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white font-semibold py-3.5 rounded-lg transition-all duration-300 shadow-lg hover:shadow-xl hover:-translate-y-0.5 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:shadow-lg disabled:hover:translate-y-0 flex items-center justify-center gap-2 animate-slide-in-up"
          style="animation-delay: 0.5s"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M5 13l4 4L19 7" />
          </svg>
          Reset Password
        </button>

        <!-- Back to Login -->
        <div class="text-center animate-slide-in-up" style="animation-delay: 0.6s">
          <a
            routerLink="/login"
            class="inline-flex items-center gap-2 text-sm font-medium text-gray-600 hover:text-red-500 transition-all duration-300 hover:gap-3"
          >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            Back to Login
          </a>
        </div>
      </form>
    </div>

    <!-- Success Message -->
    <div class="mt-6 text-center animate-fade-in" style="animation-delay: 0.7s">
      <p class="text-xs text-gray-500">
        After resetting, you'll be redirected to login
      </p>
    </div>
  </div>
</div>

<style>
  @keyframes fade-in {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  @keyframes slide-in-up {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes scale {
    0%, 100% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.1);
    }
  }

  .animate-fade-in {
    animation: fade-in 0.6s ease-out forwards;
  }

  .animate-slide-in-up {
    animation: slide-in-up 0.6s ease-out forwards;
    opacity: 0;
  }

  .animate-scale {
    animation: scale 2s ease-in-out infinite;
  }
</style>
