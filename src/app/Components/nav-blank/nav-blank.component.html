<nav class="flex justify-between items-center p-4 bg-white shadow-md px-8">
  <div>
    <a routerLink="login" class="text-2xl font-bold tracking-wider text-black">Exclusive</a>
  </div>
  <div class="md:flex items-center gap-12">
    <div class="flex gap-12 items-center">
      <a routerLink="home" routerLinkActive="border-b-2 border-[#DB4444] "
        class="text-base text-black hover:text-[#DB4444] transition-colors duration-200 pb-1 ">Home</a>
      <a routerLink="categories" routerLinkActive="border-b-2 border-[#DB4444] "
        class="text-base text-black hover:text-[#DB4444] transition-colors duration-200 pb-1">Categories</a>
      <a routerLink="brands" routerLinkActive="border-b-2 border-[#DB4444] "
        class="text-base text-black hover:text-[#DB4444] transition-colors duration-200 pb-1">Brands</a>
    </div>

  </div>
  <div class="flex justify-between items-center gap-3">
    <div class="flex items-center gap-4">
      <a routerLink="wishlist" class="relative text-gray-700 hover:text-red-500 transition-colors duration-200">
        <i class="fa-solid fa-heart text-xl"></i>
        <span *ngIf="wishlistCount > 0"
          class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">
          {{ wishlistCount }}
        </span>
      </a>
      <a routerLink="cart" class="text-gray-700 hover:text-red-500 transition-colors duration-200">
        <i class="fa-solid fa-cart-shopping text-xl"></i>
      </a>

      <!-- Profile Dropdown -->
      <div class="relative profile-dropdown-container">
        <button (click)="toggleProfileDropdown()"
          class="flex items-center gap-2 text-gray-700 hover:text-red-500 transition-colors duration-200 focus:outline-none">
          <div
            class="w-10 h-10 rounded-full bg-gradient-to-r from-red-500 to-red-600 flex items-center justify-center text-white font-semibold">
            {{ userName.charAt(0).toUpperCase() || 'U' }}
          </div>
          <i class="fas fa-chevron-down text-sm" [class.rotate-180]="isProfileDropdownOpen"></i>
        </button>

        <!-- Dropdown Menu -->
        <div *ngIf="isProfileDropdownOpen"
          class="absolute right-0 mt-2 w-64 bg-white rounded-lg shadow-xl border border-gray-200 py-2 z-50 animate-fade-in">

          <!-- User Info -->
          <div class="px-4 py-3 border-b border-gray-200">
            <p class="text-sm font-semibold text-gray-900">{{ userName }}</p>
            <p class="text-xs text-gray-500 mt-1">Welcome back!</p>
          </div>

          <!-- Menu Items -->
          <div class="py-2">
            <button (click)="navigateToProfile()"
              class="w-full px-4 py-2 text-left text-sm text-gray-700 hover:bg-red-50 hover:text-red-500 transition-colors flex items-center gap-3">
              <i class="fas fa-user w-5"></i>
              <span>My Profile</span>
            </button>

            <button (click)="navigateToOrders()"
              class="w-full px-4 py-2 text-left text-sm text-gray-700 hover:bg-red-50 hover:text-red-500 transition-colors flex items-center gap-3">
              <i class="fas fa-shopping-bag w-5"></i>
              <span>My Orders</span>
            </button>

            <button (click)="navigateToAddresses()"
              class="w-full px-4 py-2 text-left text-sm text-gray-700 hover:bg-red-50 hover:text-red-500 transition-colors flex items-center gap-3">
              <i class="fas fa-map-marker-alt w-5"></i>
              <span>My Addresses</span>
            </button>

            <a routerLink="wishlist" (click)="closeProfileDropdown()"
              class="w-full px-4 py-2 text-left text-sm text-gray-700 hover:bg-red-50 hover:text-red-500 transition-colors flex items-center gap-3">
              <i class="fas fa-heart w-5"></i>
              <span>My Wishlist</span>
            </a>
          </div>

          <!-- Sign Out -->
          <div class="border-t border-gray-200 pt-2">
            <button (click)="SignOut()"
              class="w-full px-4 py-2 text-left text-sm text-red-600 hover:bg-red-50 transition-colors flex items-center gap-3">
              <i class="fas fa-sign-out-alt w-5"></i>
              <span>Sign Out</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>

<style>
  @keyframes fade-in {
    from {
      opacity: 0;
      transform: translateY(-10px);
    }

    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .animate-fade-in {
    animation: fade-in 0.2s ease-out forwards;
  }

  .rotate-180 {
    transform: rotate(180deg);
    transition: transform 0.2s ease;
  }

  button i,
  a i {
    transition: transform 0.2s ease;
  }
</style>
