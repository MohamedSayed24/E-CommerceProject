<!-- Subcategories Carousel -->
<div class="bg-white border-b-2 border-gray-200 py-4 px-4 mb-6">
  <!-- Section Header -->
  <div class="container mx-auto mb-4">
    <div class="flex items-center justify-between">
      <h2 class="text-xl font-bold text-gray-900">Subcategories</h2>
      <div class="bg-gray-900 text-white px-3 py-1 rounded text-sm font-semibold">
        {{ subCategoriesList.length }}
      </div>
    </div>
  </div>

  <!-- Horizontal Scrollable Container -->
  <div class="container mx-auto">
    @if(subCategoriesList.length > 0) {
    <div class="relative">
      <!-- Scroll Container -->
      <div class="flex gap-3 overflow-x-auto pb-2 scroll-smooth scrollbar-thin scrollbar-thumb-gray-400 scrollbar-track-gray-200">
        @for(sub of subCategoriesList; track sub._id || sub.id) {
        <a 
          [routerLink]="['/blank/subcategories', sub._id || sub.id]"
          class="group flex-shrink-0 w-28 bg-white border-2 border-gray-300 rounded-lg p-3
                 hover:border-gray-900 hover:shadow-lg transform hover:-translate-y-1 
                 transition-all duration-300 cursor-pointer no-underline"
        >
          <!-- Icon Container -->
          <div class="flex flex-col items-center justify-center text-center">
            <div class="text-3xl mb-2 text-gray-700 group-hover:text-gray-900 
                        transform group-hover:scale-110 transition-all duration-300">
              <i class="fas fa-tag"></i>
            </div>
            
            <!-- Subcategory Name -->
            <p class="text-xs font-semibold text-gray-700 group-hover:text-gray-900 
                      leading-tight line-clamp-2 transition-colors duration-300">
              {{ sub.name }}
            </p>
          </div>
        </a>
        }
      </div>
      
      <!-- Scroll Indicators (optional visual hint) -->
      <div class="absolute right-0 top-0 bottom-0 w-8 bg-gradient-to-l from-white to-transparent pointer-events-none"></div>
    </div>
    } @else {
    <div class="text-center py-4">
      <p class="text-gray-500 text-sm">No subcategories available</p>
    </div>
    }
  </div>
</div>

<!-- Custom Scrollbar Styles -->
<style>
  .scrollbar-thin::-webkit-scrollbar {
    height: 6px;
  }
  
  .scrollbar-thin::-webkit-scrollbar-track {
    background: #e5e7eb;
    border-radius: 3px;
  }
  
  .scrollbar-thin::-webkit-scrollbar-thumb {
    background: #9ca3af;
    border-radius: 3px;
  }
  
  .scrollbar-thin::-webkit-scrollbar-thumb:hover {
    background: #6b7280;
  }
</style>
