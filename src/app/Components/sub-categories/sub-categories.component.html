<!-- Subcategories Section -->
<div class="bg-white rounded-lg shadow-md py-8 px-6 mb-8 border border-gray-200">
  <!-- Section Header -->
  <div class="mb-8">
    <div class="flex items-center justify-between">
      <div>
        <h2 class="text-3xl font-bold text-gray-900 mb-2">Subcategories</h2>
        <p class="text-gray-600">Browse available options</p>
      </div>
      <div class="hidden md:block">
        <div class="bg-gray-900 text-white px-4 py-2 rounded-lg font-semibold">
          {{ subCategoriesList.length }} {{ subCategoriesList.length === 1 ? 'Item' : 'Items' }}
        </div>
      </div>
    </div>
    <div class="h-0.5 w-24 bg-gray-900 mt-3"></div>
  </div>

  <!-- Subcategories Grid -->
  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4">
    @for(sub of subCategoriesList; track sub._id || sub.id) {
    <a 
      [routerLink]="['/blank/subcategories', sub._id || sub.id]"
      class="group relative bg-white border-2 border-gray-300 rounded-lg p-6 
             hover:border-gray-900 hover:shadow-lg transform hover:-translate-y-1 
             transition-all duration-300 ease-out cursor-pointer no-underline"
    >
      <!-- Icon Container -->
      <div class="flex flex-col items-center justify-center text-center h-full">
        <div class="text-5xl mb-3 text-gray-700 group-hover:text-gray-900 
                    transform group-hover:scale-110 transition-all duration-300">
          <i class="fas fa-tag"></i>
        </div>
        
        <!-- Subcategory Name -->
        <p class="text-sm font-semibold text-gray-700 group-hover:text-gray-900 
                  leading-tight line-clamp-2 transition-colors duration-300">
          {{ sub.name }}
        </p>
      </div>

      <!-- Hover Arrow Indicator -->
      <div class="absolute bottom-2 right-2 opacity-0 group-hover:opacity-100 
                  transform translate-x-2 group-hover:translate-x-0 transition-all duration-300">
        <svg class="w-5 h-5 text-gray-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
        </svg>
      </div>
    </a>
    } @empty {
    <div class="col-span-full">
      <div class="text-center py-16">
        <div class="inline-flex items-center justify-center w-20 h-20 bg-gray-100 rounded-full mb-4 border-2 border-gray-300">
          <svg class="w-10 h-10 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"/>
          </svg>
        </div>
        <h3 class="text-xl font-semibold text-gray-900 mb-2">No Subcategories Available</h3>
        <p class="text-gray-600">This category doesn't have any subcategories yet.</p>
      </div>
    </div>
    }
  </div>
</div>
