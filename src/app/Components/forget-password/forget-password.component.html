
<div class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900 px-4">
  <div class="max-w-md w-full space-y-8">
    <!-- Header -->
    <div class="text-center">
      <h2 class="text-3xl font-extrabold text-gray-900 dark:text-white">
        Forgot your password?
      </h2>
      <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
        No worries! Enter your email and we'll send you a reset code.
      </p>
    </div>

    <!-- Form -->
    <form (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      <div>
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
          Email address
        </label>
        <input 
          type="email" 
          id="email"
          name="email"
          [(ngModel)]="email" 
          required
          placeholder="name@company.com"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        >
      </div>

            <button  class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out">
            Send Code
            </button>    

      <!-- Back to Login Link -->
      <div class="text-center">
        <a 
          routerLink="/login" 
          class="text-sm font-medium text-blue-600 hover:text-blue-500 dark:text-blue-500 dark:hover:text-blue-400"
        >
          ‚Üê Back to login
        </a>
      </div>
    </form>

    <!-- Privacy Note -->
    <p class="mt-4 text-xs text-center text-gray-500 dark:text-gray-400">
      We'll never share your details. Read our 
      <a href="#" class="font-medium text-blue-600 hover:underline dark:text-blue-500">Privacy Policy</a>.
    </p>
  </div>
</div>
