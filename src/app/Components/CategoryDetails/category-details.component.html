<div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100">
  @if (category$ | async; as categoryData) {
  
  <!-- Hero Section with Category Info -->
  <div class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white">
    <div class="container mx-auto px-6 py-8">
      <!-- Back Button -->
      <button (click)="goBack()" class="mb-6 flex items-center text-white hover:text-gray-200 font-medium transition-colors">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        Back to Categories
      </button>

      <!-- Category Header with Image -->
      <div class="flex flex-col md:flex-row items-center gap-8">
        <div class="w-32 h-32 md:w-40 md:h-40 rounded-2xl overflow-hidden shadow-2xl bg-white p-2">
          <img [src]="categoryData.data.image" [alt]="categoryData.data.name" 
            class="w-full h-full object-cover rounded-xl">
        </div>
        <div class="flex-1 text-center md:text-left">
          <h1 class="text-4xl md:text-5xl font-bold mb-3">
            {{ categoryData.data.name }}
          </h1>
          <p class="text-indigo-100 text-lg">Explore our collection</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Subcategories Section -->
  <div class="container mx-auto px-6 -mt-8">
    <app-sub-categories [categoryId]="categoryId"></app-sub-categories>
  </div>

  <!-- Category Additional Details (Optional) -->
  
      

      

  } @else {
  <div class="flex items-center justify-center min-h-screen">
    <div class="text-center">
      <div class="animate-spin rounded-full h-16 w-16 border-b-4 border-indigo-600 mx-auto mb-4"></div>
      <p class="text-gray-500 text-lg">Loading category details...</p>
    </div>
  </div>
  }
</div>
