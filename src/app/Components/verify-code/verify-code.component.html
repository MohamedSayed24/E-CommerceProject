<div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 flex items-center justify-center p-6">
  <div class="w-full max-w-md">
    <!-- Card Container -->
    <div class="bg-white rounded-2xl shadow-xl p-8 lg:p-10 animate-fade-in">
      <!-- Icon -->
      <div class="flex justify-center mb-6">
        <div class="w-16 h-16 bg-gradient-to-br from-red-500 to-red-600 rounded-full flex items-center justify-center shadow-lg animate-pulse-slow">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
      </div>

      <!-- Header -->
      <div class="text-center mb-8 animate-slide-in-up" style="animation-delay: 0.1s">
        <h2 class="text-3xl font-bold text-gray-900 mb-2">
          Verify Code
        </h2>
        <p class="text-gray-600 text-sm">
          Enter the 6-digit code we sent to your email
        </p>
      </div>

      <!-- Error Message -->
      @if (errorMessage) {
        <div class="mb-6 p-4 bg-red-50 border-l-4 border-red-500 rounded-lg animate-shake">
          <div class="flex items-center gap-3">
            <svg class="w-5 h-5 text-red-500 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
            </svg>
            <p class="text-red-600 text-sm font-medium">{{ errorMessage }}</p>
          </div>
        </div>
      }

      <!-- Form -->
      <form (ngSubmit)="onSubmit()" class="space-y-6">
        <div class="animate-slide-in-up" style="animation-delay: 0.2s">
          <label for="code" class="block text-sm font-medium text-gray-700 mb-2">
            Verification Code
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M7 20l4-16m2 16l4-16M6 9h14M4 15h14" />
              </svg>
            </div>
            <input 
              type="text" 
              id="code"
              name="code"
              [(ngModel)]="code" 
              required
              maxlength="6"
              placeholder="Enter 6-digit code"
              class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-lg focus:border-red-500 focus:ring-2 focus:ring-red-200 outline-none transition-all duration-300 placeholder-gray-400 text-center text-xl font-semibold tracking-widest"
            />
          </div>
          <p class="mt-2 text-xs text-gray-500">Please check your email inbox or spam folder</p>
        </div>

        <!-- Submit Button -->
        <button 
          type="submit"
          class="w-full bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white font-semibold py-3.5 rounded-lg transition-all duration-300 shadow-lg hover:shadow-xl hover:-translate-y-0.5 flex items-center justify-center gap-2 animate-slide-in-up"
          style="animation-delay: 0.3s"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          Verify Code
        </button>

        <!-- Resend Code -->
        <div class="text-center animate-slide-in-up" style="animation-delay: 0.4s">
          <p class="text-sm text-gray-600">
            Didn't receive the code? 
            <button type="button" class="font-medium text-red-500 hover:text-red-600 hover:underline transition-colors ml-1">
              Resend
            </button>
          </p>
        </div>

        <!-- Back Link -->
        <div class="text-center animate-slide-in-up" style="animation-delay: 0.5s">
          <a 
            routerLink="/forgotPasswords" 
            class="inline-flex items-center gap-2 text-sm font-medium text-gray-600 hover:text-red-500 transition-all duration-300 hover:gap-3"
          >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            Back
          </a>
        </div>
      </form>
    </div>

    <!-- Help Text -->
    <div class="mt-6 text-center animate-fade-in" style="animation-delay: 0.6s">
      <p class="text-xs text-gray-500">
        Having trouble? 
        <a href="#" class="font-medium text-red-500 hover:text-red-600 hover:underline transition-colors">Contact Support</a>
      </p>
    </div>
  </div>
</div>

<style>
  @keyframes fade-in {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  @keyframes slide-in-up {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes pulse-slow {
    0%, 100% {
      transform: scale(1);
      opacity: 1;
    }
    50% {
      transform: scale(1.05);
      opacity: 0.9;
    }
  }

  @keyframes shake {
    0%, 100% {
      transform: translateX(0);
    }
    25% {
      transform: translateX(-5px);
    }
    75% {
      transform: translateX(5px);
    }
  }

  .animate-fade-in {
    animation: fade-in 0.6s ease-out forwards;
  }

  .animate-slide-in-up {
    animation: slide-in-up 0.6s ease-out forwards;
    opacity: 0;
  }

  .animate-pulse-slow {
    animation: pulse-slow 2s ease-in-out infinite;
  }

  .animate-shake {
    animation: shake 0.4s ease-in-out;
  }
</style>
