<div class="container mx-auto p-6">
  <h2 class="text-3xl font-bold mb-6">Categories</h2>

  @if (categories$ | async; as categoriesData) {
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    @for (category of categoriesData.data; track category._id) {
    <a [routerLink]="['/blank/categories', category._id]"
      class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-all cursor-pointer block transform hover:scale-105">
      <img [src]="category.image" [alt]="category.name" [title]="category.name" class="w-full h-48 object-cover"
        alt="img">
      <div class="p-4">
        <h3 class="text-xl font-semibold mb-2 text-gray-900">{{ category.name }}</h3>
        <p class="text-gray-600">{{ category.slug }}</p>
      </div>
    </a>
    }
  </div>
  } @else {
  <div class="text-center py-8">
    <p class="text-gray-500">Loading categories...</p>
  </div>
  }
</div>
